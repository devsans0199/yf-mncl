<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ramo de Tulipanes Amarillos para Hermanita</title>
<style>
  /* Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: linear-gradient(to bottom, #87ceeb 0%, #a0d8f7 100%);
    min-height: 100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 30px 20px;
    overflow-x: hidden;
  }

  /* Tarjeta mensaje */
  .card {
    background: rgba(255 255 255 / 0.95);
    border-radius: 20px;
    padding: 30px 40px;
    max-width: 420px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    text-align: center;
    margin-bottom: 50px;
    transition: transform 0.3s ease;
    cursor: default;
  }
  .card:hover {
    transform: scale(1.05);
  }
  .card p {
    font-size: 2rem;
    font-weight: 700;
    color: #333;
    line-height: 1.3;
  }
  .card .signature {
    margin-top: 15px;
    font-style: italic;
    font-weight: 700;
    font-size: 1.3rem;
    color: #555;
  }

  /* Contenedor ramo */
  #bouquet-container {
    position: relative;
    width: 320px;
    height: 400px;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    gap: 12px;
  }

  /* Tulipán */
  .tulip {
    position: relative;
    width: 70px;
    height: 130px;
    cursor: pointer;
    transition: transform 0.3s ease;
    filter: drop-shadow(0 4px 4px rgba(0,0,0,0.15));
  }
  .tulip:hover {
    transform: scale(1.3) rotate(8deg);
    z-index: 10;
  }

  /* Tallo */
  .stem {
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 8px;
    height: 80px;
    background: linear-gradient(to bottom, #2e7d32, #1b5e20);
    border-radius: 5px;
    transform: translateX(-50%);
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }

  /* Hojas */
  .leaf {
    position: absolute;
    width: 22px;
    height: 14px;
    background: #2e7d32;
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }
  .leaf.left {
    bottom: 45px;
    left: 28%;
    transform: rotate(-40deg);
  }
  .leaf.right {
    bottom: 35px;
    right: 28%;
    transform: rotate(35deg);
  }

  /* Capullo tulipán */
  .bud {
    position: absolute;
    bottom: 80px;
    left: 50%;
    width: 50px;
    height: 65px;
    transform: translateX(-50%);
    animation: bloom 0.8s ease forwards;
    opacity: 0;
    background: linear-gradient(135deg, #fff44f 0%, #f7d600 100%);
    border-radius: 50% 50% 40% 40% / 60% 60% 40% 40%;
    box-shadow:
      inset 0 5px 10px rgba(255 255 255 / 0.6),
      0 3px 8px rgba(0,0,0,0.15);
  }

  /* Detalles del capullo: líneas para simular pétalos */
  .bud::before,
  .bud::after {
    content: "";
    position: absolute;
    top: 10px;
    width: 5px;
    height: 45px;
    background: linear-gradient(180deg, #f7d600 0%, #d4b800 100%);
    border-radius: 3px;
    box-shadow: 0 0 4px #d4b800aa;
  }
  .bud::before {
    left: 10px;
    transform: rotate(-15deg);
  }
  .bud::after {
    right: 10px;
    transform: rotate(15deg);
  }

  /* Animación florecimiento */
  @keyframes bloom {
    0% {
      opacity: 0;
      transform: translateX(-50%) scale(0.3);
    }
    100% {
      opacity: 1;
      transform: translateX(-50%) scale(1);
    }
  }

  /* Animación suave al pasar mouse */
  .tulip:hover .bud {
    animation: sway 2.5s ease-in-out infinite;
  }

  @keyframes sway {
    0%, 100% {
      transform: translateX(-50%) rotate(-7deg);
    }
    50% {
      transform: translateX(-50%) rotate(7deg);
    }
  }

  /* Cinta del ramo */
  #ribbon {
    position: absolute;
    bottom: 0;
    width: 140px;
    height: 40px;
    background: linear-gradient(135deg, #d32f2f, #b71c1c);
    border-radius: 20px 20px 10px 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    z-index: 20;
    left: 50%;
    transform: translateX(-50%);
    cursor: default;
  }
  #ribbon::before,
  #ribbon::after {
    content: "";
    position: absolute;
    bottom: 0;
    width: 30px;
    height: 40px;
    background: linear-gradient(135deg, #d32f2f, #b71c1c);
    border-radius: 0 0 10px 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }
  #ribbon::before {
    left: -28px;
    transform: rotate(-15deg);
  }
  #ribbon::after {
    right: -28px;
    transform: rotate(15deg);
  }

  /* Texto sobre la cinta */
  #ribbon-text {
    position: absolute;
    bottom: 8px;
    width: 100%;
    text-align: center;
    color: #fff;
    font-weight: 700;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 1.1rem;
    user-select: none;
  }

  /* Responsivo */
  @media (max-width: 480px) {
    .card {
      max-width: 320px;
      padding: 25px 30px;
      font-size: 1.4rem;
    }
    #bouquet-container {
      width: 260px;
      height: 330px;
      gap: 10px;
    }
    .tulip {
      width: 60px;
      height: 110px;
    }
    .bud {
      width: 40px;
      height: 55px;
      bottom: 70px;
    }
    .bud::before,
    .bud::after {
      height: 38px;
      width: 4px;
      top: 8px;
    }
    .bud::before {
      left: 8px;
    }
    .bud::after {
      right: 8px;
    }
    .stem {
      height: 60px;
      width: 6px;
    }
    .leaf {
      width: 18px;
      height: 12px;
    }
    #ribbon {
      width: 110px;
      height: 30px;
      bottom: 0;
    }
    #ribbon::before,
    #ribbon::after {
      width: 22px;
      height: 30px;
      bottom: 0;
    }
    #ribbon::before {
      left: -20px;
    }
    #ribbon::after {
      right: -20px;
    }
    #ribbon-text {
      font-size: 0.9rem;
      bottom: 6px;
    }
  }
</style>
</head>
<body>

  <section class="card" role="region" aria-label="Mensaje para hermanita">
    <p>Te quiero hermanita.</p>
    <div class="signature">Atte. MARIA</div>
  </section>

  <section id="bouquet-container" aria-label="Ramo de tulipanes amarillos">
    <!-- Tulipanes se generarán aquí -->
    <div id="ribbon" aria-hidden="true">
      <div id="ribbon-text">Atte. MARIA</div>
    </div>
  </section>

<script>
  const tulipsCount = 7; // Número de tulipanes en el ramo
  const container = document.getElementById('bouquet-container');

  // Posiciones relativas para distribuir el ramo con un poco de aleatoriedad
  const positions = [
    {left: '10%', rotate: -10, scale: 0.9},
    {left: '28%', rotate: -5, scale: 1},
    {left: '45%', rotate: 0, scale: 1.1},
    {left: '62%', rotate: 5, scale: 1},
    {left: '80%', rotate: 10, scale: 0.9},
    {left: '35%', rotate: -7, scale: 0.95},
    {left: '65%', rotate: 7, scale: 0.95},
  ];

  function createTulip() {
    const tulip = document.createElement('div');
    tulip.classList.add('tulip');

    // Tallo
    const stem = document.createElement('div');
    stem.classList.add('stem');
    tulip.appendChild(stem);

    // Hojas
    const leafLeft = document.createElement('div');
    leafLeft.classList.add('leaf', 'left');
    tulip.appendChild(leafLeft);

    const leafRight = document.createElement('div');
    leafRight.classList.add('leaf', 'right');
    tulip.appendChild(leafRight);

    // Capullo tulipán
    const bud = document.createElement('div');
    bud.classList.add('bud');
    tulip.appendChild(bud);

    return tulip;
  }

  positions.forEach((pos, i) => {
    const tulip = createTulip();
    tulip.style.position = 'absolute';
    tulip.style.bottom = '0';
    tulip.style.left = pos.left;
    tulip.style.transform = `rotate(${pos.rotate}deg) scale(${pos.scale})`;
    tulip.style.animation = `fadeIn 0.8s ease forwards`;
    tulip.style.opacity = 0;
    tulip.style.animationDelay = (i * 0.15) + 's';
    container.appendChild(tulip);
  });

  // Animación fadeIn para tulipanes
  const styleSheet = document.createElement("style");
  styleSheet.type = "text/css";
  styleSheet.innerText = `
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  `;
  document.head.appendChild(styleSheet);
</script>

</body>
</html>
